<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>คำนวณราคาสินค้า</title>
  </head>
  <body>
    <h2>โปรแกรมคำนวณราคาสินค้า</h2>

    <label>เลือกสินค้า:</label>
    <select id="product">
      <option value="20">ขนมปัง - 20 บาท</option>
      <option value="10">น้ำดื่ม - 10 บาท</option>
      <option value="15">นมกล่อง - 15 บาท</option>
      <option value="12">บะหมี่กึ่งสำเร็จรูป - 12 บาท</option>
    </select>

    <br /><br />

    <label>จำนวน:</label>
    <input type="number" id="qty" min="1" />

    <br /><br />

    <button onclick="calcTotal()">คำนวณราคา</button>

    <h3 id="result"></h3>

    <script>
      function calcTotal() {
        let price = document.getElementById("product").value;
        let qty = document.getElementById("qty").value;

        let total = price * qty;

        document.getElementById("result").innerHTML =
          "ราคารวมทั้งหมด: " + total + " บาท";
      }
    </script>
  </body>
</html>
